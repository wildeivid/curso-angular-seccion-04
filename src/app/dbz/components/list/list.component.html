<h4>Listado de personajes</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let index = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{'list-group-item-secondary': isEven}">
    <span>{{index + 1}}</span> {{character.name}} - <b>Power: </b>({{character.power}})
    <button (click)="onDeleteCharacterById(character.id)" class="btn btn-sm btn-danger">X</button>
  </li>
</ul>
