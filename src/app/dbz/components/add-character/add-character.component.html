<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input [(ngModel)]="character.name" name="name" class="form-control mb-2" type="text" placeholder="Nombre del personaje">
  <input [(ngModel)]="character.power" name="power" class="form-control mb-2" type="number" placeholder="Poder">

  <button (click)="emitCharacter()" class="btn btn-sm btn-primary">Agregar</button>
</form>
